<div *ngIf="item"class="text-center container w-50 p-3 text-while" style="background-color: rgba(238, 235, 240, 0.426);">
<h3>Do you want to delete your account {{item}} ?</h3>
<button class="btn btn-outline-danger">Yes</button>
<button class="btn btn-outline-success ms-3" (click)="cancel()">No</button>
</div>
